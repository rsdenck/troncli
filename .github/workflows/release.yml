name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  issues: write

jobs:
  test:
    name: Test & Verify
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Run Unit Tests
        run: |
          go test -v -coverprofile=coverage.out ./...

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 15
    permissions:
      contents: write # Required for creating releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for GoReleaser

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Release Existence
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Verifying release ${{ github.ref_name }}..."
          if gh release view ${{ github.ref_name }} > /dev/null 2>&1; then
            echo "✅ Release ${{ github.ref_name }} created successfully!"
            gh release view ${{ github.ref_name }} --json assets --jq '.assets[].name'
          else
            echo "❌ Release ${{ github.ref_name }} NOT found!"
            exit 1
          fi

      - name: Update setup-tron.sh
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Checkout main branch
          git fetch origin main
          git checkout main
          
          # Update version in script
          VERSION=${{ github.ref_name }}
          sed -i "s/LATEST_RELEASE=\"v[0-9]*\.[0-9]*\.[0-9]*\"/LATEST_RELEASE=\"$VERSION\"/" setup-tron.sh
          
          # Commit and push if changed
          if git diff --quiet setup-tron.sh; then
            echo "No changes to setup-tron.sh"
          else
            git add setup-tron.sh
            git commit -m "chore: update setup-tron.sh to $VERSION [skip ci]"
            git push origin main
            echo "✅ setup-tron.sh updated to $VERSION on main branch"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
