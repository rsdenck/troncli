name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  issues: write

jobs:
  test:
    name: Test & Verify
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Run Unit Tests
        run: |
          go test -v -coverprofile=coverage.out ./...

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 15
    permissions:
      contents: write # Required for creating releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for GoReleaser

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Release Existence
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Verifying release ${{ github.ref_name }}..."
          if gh release view ${{ github.ref_name }} > /dev/null 2>&1; then
            echo "✅ Release ${{ github.ref_name }} created successfully!"
            gh release view ${{ github.ref_name }} --json assets --jq '.assets[].name'
          else
            echo "❌ Release ${{ github.ref_name }} NOT found!"
            exit 1
          fi
